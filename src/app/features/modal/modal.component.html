<button class="" (click)="openModal()">Open Modal</button>

<up-modal [isOpen]="isModalOpen" (dismissed)="onModalDismissed()">
  <ng-template #content>
    <div class="modal-content">
      <h2>My Modal</h2>
      <p>This is a simple modal</p>
      <button (click)="closeModal()">Close</button>
    </div>
  </ng-template>
</up-modal>
